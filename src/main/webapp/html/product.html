<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h2>Products</h2>

    <!-- Top row with form-->
    <div class="row" style="padding-top: 0.3rem;">
        <div class="col-12">
            <form class="form-inline" id="product-form">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="search" id="product-filter" placeholder="search">
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" id="search-product"><i class="fa fa-search"></i></button>

                <button type="button" class="btn btn-info" id="add-product" style="margin-left: 60%;">Add</button>
                &ensp;
                <button type="button" class="btn btn-info" id="upload-data">Upload</button>
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <div class="col-12">
         <table class="table table-striped" id="product-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Name</th>
                    <th scope="col">MRP (&#8377;)</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
                <tbody id="product-table-body">
                </tbody>
            </table>

        </div>
    </div>

    <!-- Product Add Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="add-product-modal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="close" id="modal-cut-product" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="product-add-form">
                        <div class="form-group" style="width: 100%; padding-bottom: 1%;">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="enter barcode">
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%; padding-bottom: 1%;">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="brand" placeholder="enter brand">
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%; padding-bottom: 1%;">
                            <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="category" placeholder="enter category">
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%; padding-bottom: 1%;">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="enter name">
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%; padding-bottom: 1%;">
                            <label for="inputMrp" class="col-sm-2 col-form-label">MRP(&#8377;)</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="mrp" placeholder="enter mrp">
                            </div>
                        </div>

                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modal-cancel-product">Cancel</button>
                    <button type="button" class="btn btn-primary" id="modal-add-product">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="product-edit-form">
                        <div class="form-group" style="width: 100%; padding-bottom: 1%;">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="enter barcode">
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%; padding-bottom: 1%;">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="brand" placeholder="enter brand">
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%; padding-bottom: 1%;">
                            <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="category" placeholder="enter category">
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%; padding-bottom: 1%;">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="enter name">
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%; padding-bottom: 1%;">
                            <label for="inputMrp" class="col-sm-2 col-form-label">MRP(&#8377;)</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="mrp" placeholder="enter mrp">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-product">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Product Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="product-file">
                        <input type="file" class="custom-file-input" id="productFile">
                        <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>

</body>

</html>
